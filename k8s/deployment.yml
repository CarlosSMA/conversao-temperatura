# Deployment aplicação
apiVersion: v1
kind: Deployment
metadata:
  name: node
spec:
  selector:
    matchLabels:
      app: node
    template:
      metadata:
        labels:
          app: node
      spec:
        containers:
          - name: node
            image: carlossma/conversao-temperatura:1.0
            ports:
              - containerPort: 8080
